<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputScript library="css" name="styles.css"/>
    <ui:define name="title"> Registro Usuario</ui:define>

    <ui:define name="content">

        <table border="4" width="1000px" align="left" cellspacing="2" cellpadding="5" bgcolor="#f0f8ff">
            <tr>
                <td width="250px" align="center">
                    <div class="mt-4">
                        <font face="Verdana" size="4"> Registrar Factura </font>
                        <br></br>
                        <br></br>


                        <h:form>


                            <h:panelGrid columns="3" cellpadding="5">

                                <p:outputLabel value="Codigo " for="codigo_u"/>
                                <p:inputText id="codigo_u" value="#{usuarioBean.codigoRegistro4}" required="true"/>
                                <p:message for="codigo_u"/>

                                <p:outputLabel value="Fecha Factura:" for="fecha_p"/>
                                <p:datePicker id="fecha_p" value="#{usuarioBean.fechaRegistro4}" required="true" />
                                <p:message for="fecha_p"/>


                                <p:outputLabel value="Medio de pago:" for="email_u"/>
                                <p:inputText id="email_u" value="#{usuarioBean.medioPagoRegistro4}" required="true"/>
                                <p:message for="email_u"/>

                                <p:outputLabel value="Tipo: " for="telefono_u"/>
                                <p:inputText id="telefono_u" value="#{usuarioBean.tipoRegistro4}" required="true"/>
                                <p:message for="telefono_u"/>

                                <p:outputLabel value="Valor total:" for="celular_u"/>
                                <p:inputText id="celular_u" value="#{usuarioBean.valorTotalRegistro4}" required="true"/>
                                <p:message for="celular_u"/>


                            </h:panelGrid>
                            <p:growl showDetail="true" for="mensajeFactura"/>
                            <br/>
                            <br/>
                            <div align="center">

                                <p:commandButton styleClass="rounded-button ui-button-success" value="Registrar Factura"
                                                 action="#{usuarioBean.registrarFactura}" update="@form"/>
                            </div>
                            <p:growl for="mensajeFactura" showDetail="true"/>
                        </h:form>

                    </div>
                </td>
                <td width="250px">
                    <div class="mt-4">
                        <center>
                            <font face="Verdana" size="4"> Actualizar Factura </font>
                        </center>
                        <br></br>
                        <br></br>
                        <h:form>


                            <h:panelGrid columns="3" cellpadding="6">

                                <p:outputLabel value="Codigo " for="codigo_u"/>
                                <p:inputText id="codigo_u" value="#{usuarioBean.codigoActualizar4}"/>
                                <p:message for="codigo_u"/>

                                <p:outputLabel value="Fecha Factura:" for="fecha_p"/>
                                <p:datePicker id="fecha_p" value="#{usuarioBean.fechaActualizar4}"  />
                                <p:message for="fecha_p"/>


                                <p:outputLabel value="Medio de pago:" for="email_u"/>
                                <p:inputText id="email_u" value="#{usuarioBean.medioPagoActualizar4}" />
                                <p:message for="email_u"/>

                                <p:outputLabel value="Tipo: " for="telefono_u"/>
                                <p:inputText id="telefono_u" value="#{usuarioBean.tipoActualizar4}" />
                                <p:message for="telefono_u"/>

                                <p:outputLabel value="Valor total:" for="celular_u"/>
                                <p:inputText id="celular_u" value="#{usuarioBean.valorTotalActualizar4}" />
                                <p:message for="celular_u"/>


                            </h:panelGrid>
                            <p:growl for="mensajeFactura" showDetail="true"/>
                            <br/>

                            <div align="center">
                                <h:commandButton value="Buscar Factura"
                                                 action="#{usuarioBean.buscarFactura}" update="@form"/>


                                <p:commandButton styleClass="rounded-button ui-button-warning"
                                                 value="Actualizar Factura"
                                                 action="#{usuarioBean.actualizarFactura}" update="@form"/>
                                <p:growl for="mensajeFactura" showDetail="true"/>

                            </div>

                        </h:form>
                    </div>
                </td>
            </tr>
            <tr>

                <td width="250px">
                    <div class="mt-4">
                        <center>
                            <font face="Verdana" size="4"> Buscar Factura </font>
                        </center>
                        <br></br>
                        <br></br>
                        <h:form>

                            <h:panelGrid columns="3" cellpadding="5">

                                <p:outputLabel value="Codigo " for="codigo_u"/>
                                <p:inputText id="codigo_u" value="#{usuarioBean.codigoBuscar4}" required="true"/>
                                <p:message for="codigo_u"/>


                            </h:panelGrid>
                            <p:growl showDetail="true" for="mensajeFactura"/>
                            <br/>
                            <div align="center">
                                <h:commandButton value="Buscar Factura"
                                                 action="#{usuarioBean.buscarFactura2}" update="@form"/>
                            </div>

                            <br/>
                            <br/>


                            <h:panelGrid columns="3" cellpadding="6" rendered="#{usuarioBean.renderBuscar}">




                                <p:outputLabel value="Codigo " for="codd"/>
                                <p:inputText id="codd" value="#{usuarioBean.codigoBuscar4}" />
                                <p:message for="codd"/>

                                <p:outputLabel value="Fecha Factura:" for="fecha_p"/>
                                <p:datePicker id="fecha_p" value="#{usuarioBean.fechaBuscar4}"  />
                                <p:message for="fecha_p"/>


                                <p:outputLabel value="Medio de pago:" for="email_u"/>
                                <p:inputText id="email_u" value="#{usuarioBean.medioPagoBuscar4}" />
                                <p:message for="email_u"/>

                                <p:outputLabel value="Tipo: " for="telefono_u"/>
                                <p:inputText id="telefono_u" value="#{usuarioBean.tipoBuscar4}" />
                                <p:message for="telefono_u"/>

                                <p:outputLabel value="Valor total:" for="celular_u"/>
                                <p:inputText id="celular_u" value="#{usuarioBean.valorTotalBuscar4}" />
                                <p:message for="celular_u"/>


                            </h:panelGrid>


                            <p:growl for="mensajeFactura" showDetail="true"/>
                            <br/>

                            <div align="center">


                                <p:growl for="mensajeFactura" showDetail="true"/>
                            </div>
                        </h:form>
                    </div>
                </td>
                <td width="250px">

                    <div class="mt-4">
                        <center>
                            <font face="Verdana" size="4"> Eliminar Factura </font>
                        </center>
                        <br></br>
                        <br></br>
                        <h:form>


                            <h:panelGrid columns="3" cellpadding="5">

                                <p:outputLabel value="Codigo " for="codigo_u"/>
                                <p:inputText id="codigo_u" value="#{usuarioBean.codigoEliminar4}" required="true"/>
                                <p:message for="codigo_u"/>


                            </h:panelGrid>
                            <p:growl showDetail="true" for="mensajeFactura"/>
                            <br/>
                            <div align="center">
                                <p:commandButton value="Eliminar Factura" styleClass="rounded-button ui-button-danger" type="button"
                                                 icon="pi pi-trash" onclick="PF('dlg2').show()"
                                                 update="@form"/>



                                <p:dialog header="Â¿Eliminar Factura?" widgetVar="dlg2" minHeight="40" width="450"
                                          showEffect="fade" modal="true">
                                    <div align="center">


                                    <p:commandButton type="button" value="No, Dejarlo vivir" styleClass="rounded-button ui-button-info" onclick="PF('dlg2').hide()"/>

                                    <p:commandButton type="submit" value="Si, Eliminar Factura" action="#{usuarioBean.eliminarFactura}"   styleClass="rounded-button ui-button-danger" update="@form" />
                                    </div>


                                </p:dialog>
                                <p:growl for="mensajeFactura" showDetail="true"/>
                            </div>
                            <p:growl for="mensajeFactura" showDetail="true"/>
                        </h:form>
                    </div>
                </td>
            </tr>
        </table>
    </ui:define>
</ui:composition>
</html>
